<script>
    var num = prompt("输入数字：");
    alert("取整后："+getRound(num));
    function getRound(num) {
        if (num < 0) {
            if (num%1 !== 0){
                return (num+num%1+1);
            } else return num;
        }else {
            if (num%1 !== 0){
                return (num-num%1+1);
            } else return num;
        }
    }
</script>
