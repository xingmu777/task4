<script>
    var num1 = prompt("输入开始的整数数：");
    var num2 = prompt("输入结束的整数数：");
    alert("累加和："+getSum(num1,num2));
    function getSum(start,end) {
        sum = 0;
        for(var i = start ; i <= end ; i++) {
            sum+=i;
        }
        return sum;
    }
</script>
