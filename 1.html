    var a = [2,6,1,7,4];
    console.log("元素的和为："+getSum(a)+" 平均值为："+getSum(a)/a.length);

    function getSum(a) {
        var sum = 0;
        for (var i=0;i<a.length;i++) {
            sum+=a[i]; 
        }
        return sum;
    }
