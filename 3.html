<script>
    alert("请打开控制台(⊙o⊙)哦");
    var a =["a",23,"b",45,32,NaN,-50,true,""," ",9];
    console.log("数字元素和："+getNum_sum(a));
    
    function getNum_sum(a) {
        var sum = 0;
        for(var i=0;i<a.length;i++) {
            if(typeof(a[i]) === "number"&&a[i]) {
                sum+=a[i];
                console.log("筛选出数字："+a[i]);
            }
        }
        return sum;
    }
</script>
