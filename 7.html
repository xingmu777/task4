<script>
    alert("请打开控制台o(>﹏<)o");
    var a = ['red', 'green', 'blue', 'yellow', 'purple'];
    var b = [];
    console.log("循环反过来的新数组b：");
    console.log(getFlip_Newarr(a,b));
    console.log("reverse反过来的数组a：");
    console.log(getFlip_arr(a));

    function getFlip_Newarr(a,b) {
        for(var i=a.length-1;i>=0;i--) {
            b.push(a[i]);
        }
        return b;
    }
    function getFlip_arr(a) {
        a=a.reverse();
        return a;
    }
</script>
