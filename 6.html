    var a = [2, 0,6, 1, 77, 0, 52, 0, 25, 7];
    var b = [];
    console.log("去掉0的新数组b：");
    console.log(getRezero_Newarr(a,b));
    console.log("splice去掉0的数组a：");
    console.log(getRezero_arr(a));

    function getRezero_Newarr(a,b){
        for(var i=0;i<a.length;i++) {
            if(a[i]==0){}
            else b.push(a[i]);
        }
        return b;
    }
    function getRezero_arr(a){
        for(var i=0;i<a.length;i++) {
            if(a[i]==0){
                a.splice(i,1);
            }
        }
        return a;
    }
