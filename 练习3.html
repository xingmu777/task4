<script>
    var num1 = prompt("输入第一个数：");
    var num2 = prompt("输入第二个数：");
    var num3 = prompt("输入第三个数：");
    alert("最大："+findBest(num1,num2,num3));
    function findBest(a,b,c) {
        if(a<=b){
            if(b<=c){
                return c;
            } else return b;
        } else {
            if(a<=c){
                return c;
            } else return a;
        }
    }
</script>
</html>
